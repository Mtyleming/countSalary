<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫丽工资计时器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }
        
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background: rgba(10, 10, 35, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.5),
                        0 0 60px rgba(138, 43, 226, 0.3),
                        0 0 100px rgba(75, 0, 130, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .title {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #22c1c3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }
        
        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .input-box {
            flex: 1;
            min-width: 200px;
        }
        
        .input-box label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #a0a0ff;
        }
        
        .input-box input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #4a00e0;
            background: rgba(20, 10, 40, 0.8);
            color: white;
            font-size: 1.2rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-box input:focus {
            border-color: #8e2de2;
            box-shadow: 0 0 15px rgba(142, 45, 226, 0.5);
        }
        
        .btn {
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.3rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            background: linear-gradient(45deg, #555, #333);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .display-section {
            margin: 40px 0;
            text-align: center;
        }
        
        .salary-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            background: linear-gradient(90deg, #ffd700, #ffa500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            transition: all 0.3s;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-box {
            background: rgba(30, 20, 50, 0.6);
            padding: 20px;
            border-radius: 15px;
            min-width: 180px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(106, 90, 205, 0.3);
        }
        
        .stat-value {
            font-size: 2rem;
            color: #7cfc00;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .stat-label {
            color: #b0b0ff;
            font-size: 1.1rem;
        }
        
        .progress-container {
            background: rgba(20, 10, 40, 0.7);
            border-radius: 15px;
            height: 30px;
            margin: 30px 0;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            border-radius: 15px;
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 201, 255, 0.5);
        }
        
        .progress-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(0, 0, 0, 0.8);
            font-weight: bold;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .coins-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.2rem;
            z-index: 100;
        }
        
        .coins-counter span {
            color: gold;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .info-text {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            .salary-display {
                font-size: 3.5rem;
            }
            .stat-box {
                min-width: 140px;
                padding: 15px;
            }
            .stat-value {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景Canvas -->
    <canvas id="backgroundCanvas"></canvas>
    
    <!-- 金币特效Canvas -->
    <canvas id="coinCanvas"></canvas>
    
    <div class="coins-counter">金币收集: <span id="coinCount">0</span></div>
    
    <div class="container">
        <h1 class="title">💰 炫丽工资计时器 💰</h1>
        
        <div class="input-group">
            <div class="input-box">
                <label for="hourlyRate">时薪 (元/小时)</label>
                <input type="number" id="hourlyRate" min="1" value="100" placeholder="输入时薪">
            </div>
            <div class="input-box">
                <label for="workHours">计划工作时长 (小时)</label>
                <input type="number" id="workHours" min="0.1" step="0.1" value="8" placeholder="输入工作时长">
            </div>
        </div>
        
        <button id="startBtn" class="btn">开始计时</button>
        
        <div class="display-section">
            <div class="salary-display" id="salaryDisplay">¥0.00</div>
            <div class="stat-label">当前收入</div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">已工作</div>
                <div class="stat-value" id="timeWorked">00:00:00</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">每秒收入</div>
                <div class="stat-value" id="perSecond">¥0.000</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">目标达成</div>
                <div class="stat-value" id="progressPercent">0%</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </div>
        
        <div class="info-text">每赚取100元，天上会掉下金币哦！</div>
    </div>

    <script>
        // 背景粒子系统
        class Particle {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.width = canvas.width;
                this.height = canvas.height;
                this.particles = [];
                this.init();
            }
            
            init() {
                // 调整粒子数量以确保性能
                const particleCount = Math.min(100, Math.floor(this.width * this.height / 5000));
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        size: Math.random() * 3 + 1,
                        speedX: (Math.random() - 0.5) * 0.5,
                        speedY: (Math.random() - 0.5) * 0.5,
                        color: `rgba(${Math.floor(Math.random() * 100 + 155)}, 
                                     ${Math.floor(Math.random() * 100 + 155)}, 
                                     ${Math.floor(Math.random() * 255)}, 
                                     ${Math.random() * 0.5 + 0.2})`
                    });
                }
            }
            
            update() {
                this.ctx.clearRect(0, 0, this.width, this.height);
                
                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];
                    
                    // 更新位置
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    // 边界检查
                    if (p.x < 0 || p.x > this.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > this.height) p.speedY *= -1;
                    
                    // 绘制粒子
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = p.color;
                    this.ctx.fill();
                    
                    // 绘制粒子间的连线
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const p2 = this.particles[j];
                        const distance = Math.sqrt((p.x - p2.x) ** 2 + (p.y - p2.y) ** 2);
                        
                        if (distance < 100) {
                            this.ctx.beginPath();
                            this.ctx.strokeStyle = `rgba(200, 200, 255, ${0.2 * (1 - distance/100)})`;
                            this.ctx.lineWidth = 0.5;
                            this.ctx.moveTo(p.x, p.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            this.ctx.stroke();
                        }
                    }
                }
            }
            
            resize() {
                this.width = this.canvas.width = window.innerWidth;
                this.height = this.canvas.height = window.innerHeight;
                this.particles = [];
                this.init();
            }
        }

        // 金币特效系统
        class CoinEffect {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.width = canvas.width;
                this.height = canvas.height;
                this.coins = [];
                this.coinCount = 0;
                this.lastCoinTime = 0;
                this.coinInterval = 100; // 金币间隔(ms)
            }
            
            createCoins(count) {
                const now = Date.now();
                if (now - this.lastCoinTime < this.coinInterval) return;
                
                this.lastCoinTime = now;
                
                for (let i = 0; i < count; i++) {
                    this.coins.push({
                        x: Math.random() * this.width,
                        y: -20 - Math.random() * 100,
                        size: Math.random() * 15 + 10,
                        speed: Math.random() * 3 + 2,
                        rotation: Math.random() * Math.PI * 2,
                        rotationSpeed: (Math.random() - 0.5) * 0.2,
                        opacity: 1,
                        collected: false,
                        collectTime: 0
                    });
                }
            }
            
            update() {
                this.ctx.clearRect(0, 0, this.width, this.height);
                
                for (let i = this.coins.length - 1; i >= 0; i--) {
                    const coin = this.coins[i];
                    
                    if (coin.collected) {
                        // 金币收集动画
                        const timeSinceCollect = Date.now() - coin.collectTime;
                        coin.opacity = 1 - Math.min(1, timeSinceCollect / 1000);
                        coin.y -= 2;
                        
                        if (timeSinceCollect > 1000) {
                            this.coins.splice(i, 1);
                            continue;
                        }
                    } else {
                        // 金币下落
                        coin.y += coin.speed;
                        coin.rotation += coin.rotationSpeed;
                        
                        // 检查是否收集（接近底部）
                        if (coin.y > this.height - 100 && Math.random() < 0.05) {
                            coin.collected = true;
                            coin.collectTime = Date.now();
                            this.coinCount++;
                            document.getElementById('coinCount').textContent = this.coinCount;
                        }
                        
                        // 移除屏幕外的金币
                        if (coin.y > this.height + 50) {
                            this.coins.splice(i, 1);
                            continue;
                        }
                    }
                    
                    // 绘制金币
                    this.ctx.save();
                    this.ctx.globalAlpha = coin.opacity;
                    this.ctx.translate(coin.x, coin.y);
                    this.ctx.rotate(coin.rotation);
                    
                    // 金币形状
                    this.ctx.beginPath();
                    this.ctx.arc(0, 0, coin.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = '#FFD700';
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(0, 0, coin.size * 0.7, 0, Math.PI * 2);
                    this.ctx.fillStyle = '#FFA500';
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, -coin.size * 0.5);
                    this.ctx.lineTo(coin.size * 0.3, -coin.size * 0.3);
                    this.ctx.lineTo(coin.size * 0.5, 0);
                    this.ctx.lineTo(coin.size * 0.3, coin.size * 0.3);
                    this.ctx.lineTo(0, coin.size * 0.5);
                    this.ctx.lineTo(-coin.size * 0.3, coin.size * 0.3);
                    this.ctx.lineTo(-coin.size * 0.5, 0);
                    this.ctx.lineTo(-coin.size * 0.3, -coin.size * 0.3);
                    this.ctx.closePath();
                    this.ctx.fillStyle = '#FFA500';
                    this.ctx.fill();
                    
                    this.ctx.restore();
                }
            }
            
            resize() {
                this.width = this.canvas.width = window.innerWidth;
                this.height = this.canvas.height = window.innerHeight;
            }
        }

        // 主应用逻辑
        document.addEventListener('DOMContentLoaded', () => {
            // 设置Canvas
            const bgCanvas = document.getElementById('backgroundCanvas');
            const coinCanvas = document.getElementById('coinCanvas');
            
            // 初始化粒子背景
            const particleSystem = new Particle(bgCanvas);
            particleSystem.resize();
            
            // 初始化金币特效
            const coinSystem = new CoinEffect(coinCanvas);
            coinSystem.resize();
            
            // 窗口大小调整
            window.addEventListener('resize', () => {
                particleSystem.resize();
                coinSystem.resize();
            });
            
            // 动画循环
            function animate() {
                particleSystem.update();
                coinSystem.update();
                requestAnimationFrame(animate);
            }
            animate();
            
            // 获取DOM元素
            const startBtn = document.getElementById('startBtn');
            const hourlyRateInput = document.getElementById('hourlyRate');
            const workHoursInput = document.getElementById('workHours');
            const salaryDisplay = document.getElementById('salaryDisplay');
            const timeWorkedDisplay = document.getElementById('timeWorked');
            const perSecondDisplay = document.getElementById('perSecond');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const progressPercent = document.getElementById('progressPercent');
            
            // 状态变量
            let isRunning = false;
            let startTime = 0;
            let elapsedTime = 0;
            let animationFrame;
            let lastSalary = 0;
            let lastHundred = 0;
            
            // 开始/暂停计时
            startBtn.addEventListener('click', () => {
                if (!isRunning) {
                    // 验证输入
                    const hourlyRate = parseFloat(hourlyRateInput.value);
                    const workHours = parseFloat(workHoursInput.value);
                    
                    if (isNaN(hourlyRate) || hourlyRate <= 0 || 
                        isNaN(workHours) || workHours <= 0) {
                        alert('请输入有效的时薪和工作时长！');
                        return;
                    }
                    
                    // 重置状态
                    startTime = Date.now() - elapsedTime;
                    lastSalary = 0;
                    lastHundred = 0;
                    isRunning = true;
                    startBtn.textContent = '暂停计时';
                    
                    // 开始更新循环
                    updateDisplay();
                } else {
                    isRunning = false;
                    startBtn.textContent = '继续计时';
                    cancelAnimationFrame(animationFrame);
                }
            });
            
            // 更新显示
            function updateDisplay() {
                if (!isRunning) return;
                
                // 计算经过的时间
                const now = Date.now();
                elapsedTime = now - startTime;
                const seconds = elapsedTime / 1000;
                
                // 获取输入值
                const hourlyRate = parseFloat(hourlyRateInput.value);
                const workHours = parseFloat(workHoursInput.value);
                
                // 计算每秒收入
                const perSecond = hourlyRate / 3600;
                
                // 计算总收入
                const totalSalary = seconds * perSecond;
                
                // 更新显示
                salaryDisplay.textContent = `¥${totalSalary.toFixed(2)}`;
                perSecondDisplay.textContent = `¥${perSecond.toFixed(3)}`;
                
                // 更新时间显示
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);
                timeWorkedDisplay.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                
                // 更新进度条
                const targetSeconds = workHours * 3600;
                const progress = Math.min(100, (seconds / targetSeconds) * 100);
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${progress.toFixed(1)}%`;
                progressPercent.textContent = `${progress.toFixed(1)}%`;
                
                // 检查是否达到新的100元
                if (Math.floor(totalSalary / 100) > lastHundred) {
                    lastHundred = Math.floor(totalSalary / 100);
                    coinSystem.createCoins(20 + Math.floor(Math.random() * 10)); // 撒金币
                    
                    // 添加金币收集动画
                    salaryDisplay.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        salaryDisplay.style.transform = 'scale(1)';
                    }, 300);
                }
                
                // 使用requestAnimationFrame进行下一次更新
                animationFrame = requestAnimationFrame(updateDisplay);
            }
            
            // 初始显示
            updateDisplay();
        });
    </script>
</body>
</html>
